
<input type="checkbox" [(ngModel)]="todo.done"> {{todo.name}}

<form #todoForm="ngForm">
  Description:
  <input
    type="text"
    name="description"
    [(ngModel)]="todo.name"
    required
    #description="ngModel"/>
  <div
    *ngIf="description.invalid && description.touched"
    class="error-msg">
    Description can't be empty
  </div>
  <br/>

  Assignee:
  <input
    type="text"
    name="assignee"
    [(ngModel)]="todo.assignee"
    minlength="6"
    #assignee="ngModel"
    required/>
  <div
    *ngIf="assignee.invalid && assignee.touched"
    class="error-msg">
    Assignee needs to be at least 6 characters long
  </div>
  <br/>

  <button
    routerLink="/"
    [disabled]="todoForm.invalid">
    Back
  </button>
</form>
